{% extends "base.html" %}

{% block title %} Добавить заказ {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-8 mx-auto">
        <h3>Добавление нового заказа:</h3>
        <form method="POST" action="">
            <div class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-info">Сохранить</button>
        </form>
    </div>
</div>

{% endblock %}
