{% extends "base.html" %}

{% block title %} Все отчеты {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto mb-3">
        <h3>Все отчеты:</h3>
        <table class="table">
            <tr>
                <th>Машина</th>
                <th>Водитель</th>
                <th>Дата</th>
            </tr>
            {% for obj in reports %}
            <tr >
                <td>{{ obj.car }}</td>
                <td><a href="{% url 'total_day_driver' obj.driver obj.day %}">{{ obj.driver }}</a></td>
                <td>{{ obj.day}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-8 mx-auto">
        <a href="{% url 'new_ride'%}" role="button" class="btn btn-info">Добавить заказ</a>
        <a href="#" role="button" class="btn btn-info">Завершить смену</a>
        <a href="{% url 'rides_all'%}"role="button" class="btn btn-info" >Посмотреть все заказы</a>
    </div>
</div>

{% endblock %}
