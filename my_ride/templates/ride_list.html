{% extends "base.html" %}

{% block title %} Все заказы {% endblock %}

{% block content %}

<div class="row">
    {% for obj in rides %}
    <div class="col-md-8 mx-auto mb-3">
        <h4>Заказ {{ obj.number }}:</h4>
        Сумма: {{ obj.price}}<br>
        Водитель: {{ obj.driver }}<br>
        Автомобиль: {{ obj.car }}<br>
        <hr>
    </div>

    {% endfor %}}
    <div class="col-md-8 mx-auto">
        <a href="{% url 'new_ride'%}">Добавить еще заказ</a>
    </div>
</div>

{% endblock %}
